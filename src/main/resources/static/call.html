<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meetly Call</title>
    <link rel="stylesheet" href="call.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="call-container">
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <img src="logo.png" alt="Meetly" class="logo"/>
            <span class="logo-text">Meetly</span>
        </div>
        <div class="meeting-info">
            <span>Meeting ID: 123-456-789</span>
        </div>
    </header>

    <!-- Main Video Grid -->
    <main class="video-area">
        <div class="video-grid">
            <!-- Local Video -->
            <div class="video-card">
                <video id="localVideo" autoplay muted class="video-stream"></video>
                <div class="label">You</div>
            </div>

            <!-- Remote Video -->
            <div class="video-card">
                <video id="remoteVideo" autoplay class="video-stream"></video>
                <div class="label">Remote</div>
            </div>
        </div>
    </main>

    <!-- Control Bar -->
    <div class="control-bar">
        <button class="control-btn secondary" id="micBtn" title="Toggle Mic">ðŸŽ¤</button>
        <button class="control-btn destructive" id="endCallBtn" title="End Call">ðŸ“ž</button>
        <button class="control-btn secondary" id="videoBtn" title="Toggle Video">ðŸ“¹</button>
    </div>
</div>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>
<script src="call.js"></script>
</body>
</html>
